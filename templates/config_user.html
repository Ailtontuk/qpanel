    <script type="application/javascript">
        $(document).ready(function () {
            getUsers();
        });

        function getUsers() {
            var r = $.ajax({
                type: 'GET',
                url: '{{ url_for('.user') }}'
            });
            r.done(function (response) {
                if (response) {

                    for (u in response.users) {
                        user = response.users[u];
                        addUserToTable(user);
                    }

                    $('#total_users').html("{total}".format({total:  Object.keys(response.users).length}));
                }
            });
            r.fail(function (response) {
            });

            r.always(function () {
            });
        }

        $('#new_user').on('click', function() {
            var data = {
                'username': $('#username').val(),
                'password': $('#password').val(),
                'name': $('#name').val(),
                'email': $('#email').val(),
            }
            console.log(data);
            var r = $.ajax({
                    url: '{{ url_for('.user') }}',
                    method: 'POST',
                    data: JSON.stringify(data),
                    dataType: "json",
                    contentType: "application/json; charset=utf-8",
            });
            r.done(function (response) {
                console.log('done...');
                $('.modal').modal('hide');
                resetModal();
                addUserToTable(response.user);
                var total_users = (parseInt($('#total_users').html()) + 1);
                $('#total_users').html("{total}".format({total:  total_users}));
            });
            r.fail(function (response) {
                console.log('fail...');
                $('.modal-message').html("{{ _('Failed to create new user') }}");
                $('.modal-message').addClass('has-error')
            });
            r.always(function () {
                console.log('always...');
            });
        });

        $('.add-new').on('click', function() {
            resetModal();
            $('.modal').modal()
        });

        function resetModal() {
            $('#username').val("");
            $('#password').val("");
            $('#name').val("");
            $('#email').val("");
            $('.modal-message').html("");
            $('.modal-message').removeClass('has-error')
        }

        function addUserToTable(user) {
            var tr = '<tr id="user-' + user.username + '" data-username="' + user.username + '">'
                + '<td>' + user.username + '</td>'
                + '<td>' + cleanNull(user.name) + '</td>'
                + '<td>' + cleanNull(user.email) + '</td>'
                + '<td><button class="btn btn-danger btn-xs" id="delete-user" onclick="deleteUser(this)"><i class="fa fa-trash-o"></i></button><td>'
                + '</tr>'
                if ($('#users tbody tr:last').length > 0) {
                    $('#users tbody tr:last').after(tr);
                } else {
                    $('#users tbody').append(tr);
                }
        }

        // Fixme: Create another kind of bind event
        function deleteUser(element) {

            if(!confirm("{{ _('Are you sure?') }}")){
                return false;
            }

            var tr = $(element).closest("tr");
            var username = tr.data('username');

            var r = $.ajax({
                url: '{{ url_for('.delete_user') }}/' + username,
                method: 'DELETE',
            });
            r.done(function (response) {
                tr.remove();
                var total_users = (parseInt($('#total_users').html()) - 1);
                $('#total_users').html("{total}".format({total:  total_users}));
            });
            r.fail(function (response) {
                console.log('fail...');
                $('.modal-message').html("{{ _('Failed to delete user') }}");
                $('.modal-message').addClass('has-error')
            });
            r.always(function () {
                console.log('always...');
            });
        }

    </script>
